NO_AI_COOKIES_CONFIGURED = No aicookies configured.
NO_COOKIES_IN_HTTP_REQUEST = Original HTTP Request has no cookies
NO_AI_LOGIN_AS_CONFIGURED = LOGIN AS functionality is NOT ENABLED. status.loginas missed or false
NO_GROUPS_LOGIN_AS_CONFIGURED = LOGIN AS functionality is ENABLED. However no groups.loginas have been configured. LOGIN AS functionality will NOT WORK
NO_COOKIE_LOGIN_AS_CONFIGURED = LOGIN AS functionality is ENABLED. However no cookie.loginas has been configured. LOGIN AS functionality will NOT WORK
AI_SESSION_ALREADY_PRESENT = AI_SESSION cookie has been already added by another application
AI_SESSION_NOT_VALID = AI_SESSION cookie is not valid
AI_SESSION_EXPIRED = AI_SESSION cookie is expired
AI_SESSION_HR_ID_SPOOFED = AI_SESSION HR_ID field is being spoofed
AI_SESSION_P_USERNAME_SPOOFED = AI_SESSION USERNAME field is being spoofed
AI_SESSION_PERSON_ID_SPOOFED = AI_SESSION PERSON_ID field is being spoofed
NO_GROUPS_FORBIDDEN_CONFIGURED = No groups.forbidden have been configured
NO_GROUPS_ALLOWED_CONFIGURED = No groups.allowed have been configured
AUTH_TOKEN_IS_NOT_PRESENT = Authentication Token is not present
AUTH_TOKEN_IS_VALID = Authentication Token is valid
NO_COOKIES_UPPER_CASE_CONFIGURED = cookies.uppercase is not configured. Cookie values will be set in lowercase
NO_GROUPS_EQUALS_STRICT_CONFIGURED = groups.equals.strict is not configured. The groups comparison will be non case sensitive
HEADER_SPOOF = Header spoof
NO_SSO_REMOTE_HEADERS_CONFIGURED = No sso.remote.headers configured.
NO_GUARDED_HEADERS_CONFIGURED = No guarded.headers configured.
NO_ORDS_ROLE_PREFIXES_CONFIGURED =  No ords.role.prefixes configured.




