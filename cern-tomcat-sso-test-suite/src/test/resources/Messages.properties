NO_AI_COOKIES_CONFIGURED = No aicookies configured. Please review your SsoAisFilter init parameters
NO_COOKIES_IN_HTTP_REQUEST = Original HTTP Request has no cookies
NO_AI_LOGIN_AS_CONFIGURED = LOGIN AS functionality is NOT ENABLED. status.loginas missed or false 
NO_GROUPS_LOGIN_AS_CONFIGURED = LOGIN AS functionality is ENABLED. However no groups.loginas have been configured. LOGIN AS functionality will NOT WORK
NO_COOKIE_LOGIN_AS_CONFIGURED = LOGIN AS functionality is ENABLED. However no cookie.loginas has been configured. LOGIN AS functionality will NOT WORK
AI_SESSION_ALREADY_PRESENT = AI_SESSION cookie has been already added by another application
NO_GROUPS_FORBIDDEN_CONFIGURED = No groups.forbidden have been configured
NO_GROUPS_ALLOWED_CONFIGURED = No groups.allowed have been configured
AUTH_TOKEN_IS_NOT_PRESENT = Authentication Token is not present
AUTH_TOKEN_IS_VALID = Authentication Token is valid